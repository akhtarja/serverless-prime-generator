service: prime-viewer

plugins:
  - ViewerDeploymentPlugin

custom:
  namespace: prime-generator-${self:custom.stage}
  stage: ${opt:stage, self:provider.stage}
  config_path: "../app/src/config"

provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-1
  profile: prime-generator-${self:custom.stage}
  environment:
    PRIMES_TABLE: ${self:custom.namespace}-primes
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:Scan
      Resource:
        arn:aws:dynamodb:*:*:table/${self:provider.environment.PRIMES_TABLE}

functions:
  getAllPrimes:
    handler: handler.all
    events:
      - http:
          path: allprimes
          method: get
          cors: true
