service: prime-generator

custom:
  namespace: prime-generator-${self:custom.stage}
  stage: ${opt:stage, self:provider.stage}

provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-1
  profile: prime-generator-${self:custom.stage}
  environment:
    PRIMES_TABLE: ${self:custom.namespace}-primes

functions:
  findPrime:
    handler: handler.findPrime

resources:
  Resources:
    PrimeNumberTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.PRIMES_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
